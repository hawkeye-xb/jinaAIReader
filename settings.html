<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.toggle-switch {
			position: relative;
			width: 60px;
			height: 30px;
			margin: 0 8px;
		}

		.toggle-switch input[type="checkbox"] {
			display: none;
		}

		.toggle-switch .toggle-switch-label {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: #ccc;
			border-radius: 15px;
			cursor: pointer;
			transition: background-color 0.2s ease-in-out;
		}

		.toggle-switch .toggle-switch-label:before {
			content: "";
			position: absolute;
			top: 2px;
			left: 2px;
			width: 26px;
			height: 26px;
			background-color: #fff;
			border-radius: 50%;
			transition: transform 0.2s ease-in-out;
		}

		.toggle-switch input[type="checkbox"]:checked + .toggle-switch-label {
			background-color: #4caf50;
		}

		.toggle-switch input[type="checkbox"]:checked + .toggle-switch-label:before {
			transform: translateX(30px);
		}

		.toggle-switch.disabled .toggle-switch-label {
			background-color: #9e9e9e;
			cursor: not-allowed;
		}

		.toggle-switch.disabled .toggle-switch-label:before {
			background-color: #757575;
		}

		.toggle-item {display: flex; justify-content: center; align-items: center; margin: 4px;}
	</style>
</head>
<body>
	Settings by like <a href="https://jina.ai/reader/#apiform">https://jina.ai/reader/#apiform</a>

	<br />
	<div class="toggle-item">
		<div>
			Image Caption: 
		</div>
		<div class="toggle-switch">
			<input type="checkbox" id="ImageCaption" class="toggle-switch-checkbox">
			<label for="ImageCaption" class="toggle-switch-label"></label>
		</div>
	</div>
	
	<div class="toggle-item">
		<div>
			Gather All Links At the End: 
		</div>
		<div class="toggle-switch">
			<input type="checkbox" id="GatherAllLinksAttheEnd" class="toggle-switch-checkbox">
			<label for="GatherAllLinksAttheEnd" class="toggle-switch-label"></label>
		</div>
	</div>
	
	<div class="toggle-item">
		<div>
			Gather All Images At the End: 
		</div>
		<div class="toggle-switch">
			<input type="checkbox" id="GatherAllImagesAttheEnd" class="toggle-switch-checkbox">
			<label for="GatherAllImagesAttheEnd" class="toggle-switch-label"></label>
		</div>
	</div>

	<div class="toggle-item">
		<div style="margin-right: 4px;">Level of Details:</div>
		<select id="levelOfDetails">
			<option>Default</option>
			<option>Markdown</option>
			<option>HTML</option>
			<option>Text</option>
			<option>Screenshot</option>
		</select>
	</div>

	<div class="toggle-item">
		<del>
			JSON Response: 
		</del>
		<div class="toggle-switch">
			<input type="checkbox" id="JSONResponse" class="toggle-switch-checkbox">
			<label for="JSONResponse" class="toggle-switch-label"></label>
		</div>
	</div>

	<div class="toggle-item">
		<div>
			Bypass the Cache: 
		</div>
		<div class="toggle-switch">
			<input type="checkbox" id="BypasstheCache" class="toggle-switch-checkbox">
			<label for="BypasstheCache" class="toggle-switch-label"></label>
		</div>
	</div>

	<div class="toggle-item">
		<div>
			Target Selector: 
		</div>
		<div class="toggle-switch">
			<input type="checkbox" id="TargetSelector" class="toggle-switch-checkbox">
			<label for="TargetSelector" class="toggle-switch-label"></label>
		</div>
	</div>

	<div class="toggle-item">
		<div>
			Wait For Selector: 
		</div>
		<div class="toggle-switch">
			<input type="checkbox" id="WaitForSelector" class="toggle-switch-checkbox">
			<label for="WaitForSelector" class="toggle-switch-label"></label>
		</div>
	</div>

	<div class="toggle-item"><del>Use a Proxy Server</del></div>

	<script src="/scripts/settings.js"></script>
</body>
</html>
